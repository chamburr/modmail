---
kind: pipeline
name: format

steps:
  - name: format rust
    image: rust
    commands:
      - cd web
      - rustup component add rustfmt
      - cargo fmt --check
  - name: format node
    image: node
    commands:
      - cd web
      - yarn install
      - yarn --silent format:check
  - name: format python
    image: python
    commands:
      - pip install isort black
      - isort --check .
      - black --check --line-length 100 .

trigger:
  event:
    - push
    - pull_request
  branch:
    - main
